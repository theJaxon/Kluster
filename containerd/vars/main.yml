---
gvisor_key: https://gvisor.dev/archive.key
gvisor_repo: deb https://storage.googleapis.com/gvisor/releases release main
docker_key: https://download.docker.com/linux/ubuntu/gpg 
docker_repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
packages:
  - containerd.io
  - runsc
  - apt-transport-https
  - ca-certificates
  - curl 
  - software-properties-common
  
kernel_modules:
  - overlay
  - br_netfilter
files:
  - source: containerd.conf 
    destination: /etc/modules-load.d/containerd.conf

  - source: crictl.yaml
    destination: /etc/crictl.yaml 

  - source: 99-kubernetes-cri.conf
    destination: /etc/sysctl.d/99-kubernetes-cri.conf
    notification: sysctl system

  - source: config.toml
    destination: /etc/containerd/config.toml
    notification: restart containerd 

  - source: kubelet 
    destination: /etc/default/kubelet
    notification: restart kubelet 
